apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: flakey
  namespace: flakey
  annotations:
    kubernetes.io/ingress.class: haproxy
    ingress.kubernetes.io/ssl-redirect: false
    ingress.kubernetes.io/service-upstream: true
spec:
  rules:
    - host: flakey.stg.diginf.musicradio.com
      http:
        paths:
          - backend:
              serviceName: flakey
              servicePort: 8000
            path: /
