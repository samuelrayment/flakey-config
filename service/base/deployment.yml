apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flakey
  name: 'flakey${deployment_suffix}'
  namespace: flakey
spec:
  replicas: '${ #toInt(replicas) }'
  selector:
    matchLabels:
      app: flakey
      stage: '${service_stage}'
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        prometheus.io/path: /metrics
        prometheus.io/port: '8000'
        prometheus.io/scrape: 'true'
      labels:
        app: flakey
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: 'config${config_suffix}'
          image: 'bestriped/flakey-test:0.5'
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /ping
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 1
          name: flakey
          ports:
            - containerPort: 8000
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ping
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 64Mi
      nodeSelector:
        app: worker
